<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>匿名聊天室</title>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<style>
  body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
  h2 { text-align: center; margin: 10px 0; }
  #chat { flex: 1; overflow-y: auto; padding: 10px; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; background: #f9f9f9; }
  .msg { margin: 5px 0; word-break: break-word; }
  .time { color: gray; font-size: 0.8em; margin-left: 5px; }
  #inputArea { display: flex; padding: 10px; background: #fff; }
  #message { flex: 1; padding: 8px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; }
  button { margin-left: 5px; padding: 8px 12px; font-size: 1em; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer; }
  button:hover { background-color: #45a049; }
  @media (max-width: 600px) { #message { font-size: 1em; } button { font-size: 0.9em; padding: 6px 10px; } }
</style>
</head>
<body>

<h2>匿名聊天室</h2>
<div id="chat"></div>
<div id="inputArea">
  <input type="text" id="message" placeholder="输入消息">
  <button onclick="sendMessage()">发送</button>
</div>

<script>
  // ---------------- Firebase 配置 ----------------
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // 初始化 Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // 匿名登录
  firebase.auth().signInAnonymously().catch(console.error);

  // 随机用户名
  const username = 'User' + Math.floor(Math.random() * 100000);

  // DOM 元素
  const chatDiv = document.getElementById('chat');
  const input = document.getElementById('message');

  // 监听新消息
  db.ref('messages').on('child_added', snapshot => {
    const data = snapshot.val();
    const p = document.createElement('p');
    p.className = 'msg';
    const time = new Date(data.timestamp);
    const ts = `[${time.getHours()}:${time.getMinutes().toString().padStart(2,'0')}]`;
    p.innerHTML = `<strong>${data.user}</strong>: ${data.text} <span class="time">${ts}</span>`;
    chatDiv.appendChild(p);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  });

  // 发送消息
  function sendMessage() {
    const text = input.value.trim();
    if(!text) return;
    firebase.auth().onAuthStateChanged(user => {
      if(user) {
        db.ref('messages').push({
          user: username,
          text: text,
          timestamp: Date.now()
        });
        input.value = '';
      }
    });
  }

  // 回车发送
  input.addEventListener('keypress', function(e){
    if(e.key === 'Enter'){ sendMessage(); }
  });
</script>

</body>
</html>
